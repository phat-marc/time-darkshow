<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"> -->
	<!-- FontAwesome -->
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
	<!-- TC-stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/darkstyle.css">
	<title>TC - Sign In</title>
	<link rel="icon" href="./img/clock64.png"></link>
</head>
<body>

	<div class="tc-container">
		<!-- FontAwesome back button -->
		<div class="mb-2 p-3 px-sm-5 w-100 text-left">
			<button type="button" class="tc-blue tc-nav">
					<a href="index.html" class="fa fa-arrow-left"></a>
			</button>
		</div>

		<!-- TC - Sign In form field container -->
		<form class="mb-auto px-3 w-100" method="POST">

			<!-- User, username input field -->
			<div class="tc-form-field-container">
				<label for="tc-login-username" class="tc-input-label w-100">
					<i class="fas fa-user"></i>
					<input type="text" class="form-control rounded-0" name="tc-login-username" id="tc-login-username" placeholder="Enter username">
				</label>
			</div>

			<!-- User, password input field -->
			<div class="tc-form-field-container">
				<label for="tc-login-password" class="tc-input-label w-100">
					<i class="fas fa-lock"></i>
					<input type="password" class="form-control rounded-0" name="tc-login-password" id="tc-login-password" placeholder="Enter password">
				</label>
			</div>

		</form>

		<!-- Main button - Log In -->
		<div class="mt-auto px-3 w-100 text-center">
			<a href="#" class="btn btn-1 mb-2 tc-bg-blue text-white pulse-btn">
				Log in
			</a>

			<a href="#"><p class="mb-2 small">I've forgot my key...</p></a>
		</div>

		<!-- Social buttons (Facebook, Github, Google+) -->
		<div class="w-100 px-3 text-center">
			<button class="btn bg-white tc-social-btn tc-blue rounded-circle mx-2"><i class="fab fa-facebook-f"></i></button>

			<button class="btn bg-white tc-social-btn tc-blue rounded-circle mx-2"><i class="fab fa-github"></i></button>

			<button class="btn bg-white tc-social-btn tc-blue rounded-circle mx-2"><i class="fab fa-google-plus-g"></i></button>
		</div>

		<!-- Reminder (If user has no account) Register -->
		<div class="mt-4 px-3 w-100 text-center">
			<p class="mb-2 small tc-blue">Don't have an account yet?</p>

			<a href="./register.html" class="btn btn-1 mb-3 tc-bg-faded-blue tc-blue rounded-0">
				Register
			</a>
		</div>

	</div>

</body>
</html>
